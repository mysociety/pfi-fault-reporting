<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <!--[if lt IE 9]>
    <script src="{{ "/vendor/html5shiv/html5shiv.js" | relative_url }}"></script>
    <![endif]-->

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "/css/nhsuk-4.1.0.min.css "| relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ "/js/nhsuk-4.1.0.min.js "| relative_url }}" defer></script>
    <script src="{{ "/js/stateful-0.0.1.js "| relative_url }}" defer></script>
    <script src="{{ "/js/shared.js "| relative_url }}" defer></script>

    <!-- Favicons -->
    <link rel="shortcut icon" href="{{ "/assets/css/style.css" | relative_url }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="mask-icon" color="#005eb8" href="{{ "/assets/favicons/favicon.svg" | relative_url }}">
    <link rel="icon" sizes="192x192" href="{{ "/assets/favicons/favicon-192x192.png" | relative_url }}">
    <meta name="msapplication-TileImage" content="assets/favicons/mediumtile-144x144.png" content="{{ "/assets/favicons/mediumtile-144x144.pn" | relative_url }}">
    <meta name="msapplication-TileColor" content="#005eb8">
    <meta name="msapplication-square70x70logo" content="assets/favicons/smalltile-70x70.png" content="{{ "/assets/css/style.css" | relative_url }}">
    <meta name="msapplication-square150x150logo" content="assets/favicons/mediumtile-150x150.png" content="{{ "/assets/css/style.css" | relative_url }}">
    <meta name="msapplication-wide310x150logo" content="assets/favicons/widetile-310x150.png" content="{{ "/assets/css/style.css" | relative_url }}">
    <meta name="msapplication-square310x310logo" content="assets/favicons/largetile-310x310.png" content="{{ "/assets/css/style.css" | relative_url }}">
    
</head>
<body class="{% if page.bodyclass %}{{ page.bodyclass }}{% endif %}">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
    
    {% include _header.html %}

    {{ content }}

    {% include _footer.html %}
 
</body>
</html>
