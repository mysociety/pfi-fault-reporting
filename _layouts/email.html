<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Scripts (these won't be in the email, just for the prototype) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ "/js/nhsuk-4.1.0.min.js "| relative_url }}" defer></script>
    <script src="{{ "/js/stateful-0.0.1.js "| relative_url }}" defer></script>
    <script src="{{ "/js/shared.js "| relative_url }}" defer></script>

</head>
</html>


<body class="{% if page.bodyclass %}{{ page.bodyclass }}{% endif %}">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>  

    {{ content }}

 
</body>
</html>
